<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Popup</title>
    <link rel="stylesheet" href="source/notification.css">
</head>
<body>
    <button onclick="showNotification('Transaction confirm at', 'https://example.com')">Show Notification</button>

    <div id="notification-popup" class="notification hidden">
        <span id="notification-message"></span>
        <a id="notification-link" href="#" target="_blank">Click here</a>
        <button onclick="closeNotification()">Close</button>
    </div>

    <script src="source/notification.js"></script>
</body>
</html>
